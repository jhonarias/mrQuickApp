<ion-header no-border>
	<ion-navbar color="dark">
		<ion-buttons end>
			<button ion-button icon-only>
				<ion-icon name="contact" color="secondary"></ion-icon>
			</button>
		</ion-buttons>
		<ion-buttons>
			<button ion-button icon-only>
				<ion-icon name="information-circle" ></ion-icon>
			</button>
		</ion-buttons>		
	</ion-navbar>
</ion-header>

<ion-content no-padding fullscreen>
	<ion-slides pager>

		<ion-slide>
			<a href="#">
				<img src="assets/imgs/mrQuickLogo.png" alt="Logo MrQuick" class="ion-slide_img">
			</a>
			<div class="ion-slide-caption">
				<p class="text">
					Escoge el mejor
					<br>restaurante
					<br> y encuentra
					<br>tu plato favorito
				</p>
			</div>
			<ion-buttons>
				<button ion-button class="button-primary-index">	
					INGRESAR DIRECCIÓN		
				</button>
				<button ion-button class="button-primary-index" [navPush]="listPlacepage">	
					¿Qué hay cerca?		
				</button>
			</ion-buttons>
		</ion-slide>

		<ion-slide>
			<h2>Slide 2</h2>
		</ion-slide>

		<ion-slide>
			<h2>Slide 3</h2>
		</ion-slide>

	</ion-slides>
</ion-content>
